<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

	<script src="/js/lib/test/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.js" type="text/javascript"></script>
	<script src="/js/lib/test/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine-html.js" type="text/javascript"></script>
	<link href="/js/lib/test/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.css" rel="stylesheet" type="text/css"/>

	<script src="/js/lib/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="/js/lib/jquery-ui-1.8.16.min.js" type="text/javascript"></script>
	<script src="/js/lib/underscore-1.2.1.min.js" type="text/javascript"></script>
	<script src="/js/lib/backbone-0.5.3.min.js" type="text/javascript"></script>
	<script src="/js/lib/json2.js" type="text/javascript"></script>

	<script src="/js/model/NoteModel.js" type="text/javascript"></script>
	<script src="/js/view/NoteView.js" type="text/javascript"></script>
	<script src="/js/test/NoteView.spec.js" type="text/javascript"></script>
  

  <!-- include source files here... -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<script type="text/template" id="note-template">
		<div class="note-view">
			<span class="ui-icon ui-icon-trash note-archive-btn"></span>
			<span class="note-desc"><%= obj.desc %></span>
		</div>
		<div class="note-edit">
			<textarea class="note-textarea"></textarea>
		</div>
	</script>
</body>
</html>
