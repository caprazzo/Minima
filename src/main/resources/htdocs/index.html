<!DOCTYPE html>
<html>
<head>
	<title>Minima</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
	
	<script src="js/Columnizer-jQuery-Plugin/src/jquery.columnizer.js" type="text/javascript"></script>
	
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" rel="stylesheet"></style>
	<script type="text/javascript" src="{{ JS_SRC_URL }}"></script>
	
	<style type="text/css">
	#board {
		margin: 0px 100px;
	}
	.column{ padding: 5px; }
	.ui-list {
		padding: 5px;
		list-style-type: none;
		background-color: #eee;
		display: block;
	}
	.ui-list li {
		padding: 5px;
		margin: 5px;
		background-color: #fefefe;
		border: 1px solid #ccc;
		border-radius: 4px
	}
	
	.list-wrapper {
		float:left;
		width: 200px;
		clear: right;
		border: 1px solid gray;
		background-color: #eee;
		padding: 5px;
		margin: 10px;
		border-radius: 3px;
	}
	
	.ui-list li {
		margin: 0 5px 5px 5px;
		padding: 5px;
		font-size: 1.2em;
		height: 1.5em;
	}
	
	html>body .ui-list li {
		height: 1.5em;
		line-height: 1.2em;
	}
	
	.ui-state-highlight {
		height: 1.5em;
		line-height: 1.2em;
	}
	</style>
</head>
<body>
	<div id="board">
		<div id="list-todo-wrapper" class="list-wrapper">
			<div class="list-header">TODO</div>
			<ul id="list-todo" class="ui-list"></ul>
		</div>
		<div id="list-doing-wrapper" class="list-wrapper">
			<div class="list-header">DOING</div>
			<ul id="list-doing" class="ui-list"></ul>
		</div>
		<div id="list-done-wrapper" class="list-wrapper">
			<div class="list-header">DONE</div>
			<ul id="list-done" class="ui-list"></ul>
		</div>
		
		<br clear="both" />
	</div>
</body>
</html>
