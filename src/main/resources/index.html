	<style type="text/css">
	html,body,body div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,figure,footer,header,hgroup,menu,nav,section,time,mark,audio,video{border:0;outline:0;vertical-align:baseline;background:transparent;margin:0;padding:0;}
	
	html, body {
		height: 100%;
	}
	
	body, input, select, textarea {
		line-height:1;
		font: 14px/18px "Helvetica Neue",Arial,Helvetica,sans-serif;
		color:#444444;
	}
	
	ol,ul{
		list-style:none;
	}
	
	h3,h4,h5,h6 {
		font-size:16px;
		line-height:20px;
		margin-bottom:6px;
	}
	h1,h2,h3,h4,h5,h6 { font-weight: bold; color: #222; }
	
	#content {
		background-color: yellow;
		display: inline;
	}
	
	html {
		background-color: white;
	}
	
	#board {
		margin: 20px 22px;
		float: left;
		height: 100%;
	}
	
	html>body .ui-list li {
		min-height: 1.5em;
		line-height: 1.2em;
	}

	#header {
		padding: 28px;
		padding-left: 8px;
		border-bottom: 1px solid #222;
		margin-bottom: 15px;
		background-color: white;
	}
	
	.minima-logo {
		width: 12px;
		height: 12px;
		border: 4px solid #222;
		background-color: white;
		margin-right: 3px;
		margin-left: 23px;
		float: left;
		display: block;
		margin-top: -10;
	}	
	.ui-story {		
		background-color: transparent;
	}
	
	.ui-story-display {		
		font-size: 18px;
		line-height: 1.2em;		
	}
		
	.ui-story-edit-root {	}
	
	.ui-story-archive-btn {
		
	}
	
	.ui-tag {
		color: #3C3EBA;
	}
	
	.ui-story-textarea {
		
	}	
	
	.ui-story-normal {
		
	}
	.ui-story-highlight {
		background-color: yellow;
	}
	
	.ui-story-desc-root {
	
	}
	
	.ui-story-archive-desc {
		float: left;
	}
	
	.ui-story-archive-btn {
		float: right;
		display: block;
	}
	
	.ui-list {
		padding: 0;
		min-height: 15px;
		list-style-type: none;
		background-color: white;
		display: block;
		border-radius: 3px;
	}
	
	.ui-list-add-btn {
		border: 1px solid #ccc;
		background-color: #efefef;
		color: #efefef;
		border-radius: 4px;
		margin-bottom: 1px;
		cursor: pointer;	
		padding-top: 6px;
		padding-bottom: 6px;	
		min-height: 1em;
		display:block;
		text-align: center;
	} 
	
	.ui-list-add-btn-hover {
		background-color: #ddd;
		color: #888;
	}
	
	.ui-list li {
		
	}	
	
	.list-header {
		margin-bottom: 11px;
	}
	
	.list-footer {
		margin-top: 0px;
	}		
	
	.list-wrapper {
		float:left;
		width: 400px;
		border: 1px solid gray;
		background-color: white;
		padding: 7px;
		margin: 10px;
		border-radius: 3px;
	}
	
	.ui-state-highlight {
		height: 1.5em;
		line-height: 1.2em;
	}			
	
	#controls {
		float: right;
		position: fixed;
		right: 0;
		top: 0;
		margin: 6px;
	}
	
	/* footer */
	.wrapper {
		min-height: 100%;
		height: auto !important;
		height: 100%;
		margin: 0 auto -2em;
	}
	
	.footer, .push {
		height: 2em;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	
	#readonly-notice {
		display: none;
	}
	
	/* notifications control */	

	
	</style>

<body>
	<input type="hidden" id="minima-read-only" value="{{ READ_ONLY }}"/>
	<input type="hidden" id="minima-websocket-location" value="{{ WEBSOCKET_LOCATION }}"/>
	<div class="wrapper">
		<div id="header">
				
			<div class="minima-logo">&nbsp;</div>
			<h1>{{ BOARD_TITLE }}</h1>
			<div id="controls">
				<div id="notifications_ctrl"></div>	
			</div>
		</div>
		<div id="content"></div>
		<div class="push"></div>
	</div>
	
	<div class="footer">
		<div id="readonly-notice">This board is read-only. Please <a href="{{ LOGIN_URL }}">login</a> to enable editing.</div>
	</div>
	
	<script type="text/template" id="notify-template">		
		  <span class="notify-ctrl-label">notifications:</span>
			<% if  (permission == 'allowed' || permission == 'not_allowed') { %>			
				<span class="notify-on <% if (active) { %> notify-on-selected <% } %>">ON</span><span class="notify-off <% if (!active) { %> notify-off-selected <% } %>">OFF</span>
			<% }  else if (permission == 'denied') { %>
				<span class="notify-ctrl-label">disabled</span>
			<% } else if (permission == 'not_supported') { %>
				<span class="notify-ctrl-label">not supported</span>
			<% } %>		
			<span class="notify-help">?</span>
			<div class="notify-help-topic">
				A notification is a popup displayed when there is an update for this board.
				<% if  (permission == 'allowed' || permission == 'not_allowed') { %>
						<% if (active) {  %>
							<br/><br/><strong>Notifications are turned on.</strong>
						<% } else { %>
							<br/><br/><strong>Notifications are turned off.</strong>
						<% } %>
				<% }  else if (permission == 'denied') { %>
						<p class="notify-help-topic-warn">
						Your browser disabled notifications for this page,
						but you can change this setting in your browser options.
						</p>
				<% } else if (permission == 'not_supported') { %>
						<p class="notify-help-topic-warn">
						Your browser does not support notifications.
						</p>
				<% } %>		
			</div>	
	</script>
	
	<script type="text/template" id="list-template">
		<div class="list-header"></div>
		<div class="list-notes"></div>
		<div class="list-footer"></div>
	</script>
	
	<script type="text/template" id="list-name-template">
		<span class="list-name-view"><%= name %></span>
		<input type="text" class="list-name-edit" value="<%= name %>"/>
	</script>
	
	<script type="text/template" id="list-create-template">	
		<textarea class="list-add-note-textarea"></textarea>
		<span class="list-add-note-btn">add note</span>
	</script>
	
	<script type="text/template" id="note-template">
		<div class="note-view">
			<span class="ui-icon ui-icon-trash note-archive-btn"></span>
			<%= obj.desc %>
		</div>
		<div class="note-edit">
			<textarea class="note-textarea"></textarea>
		</div>
	</script>
	
</body>
</html>
