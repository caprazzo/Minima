<!DOCTYPE html>
<html>
<head>
	<title>Minima</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" type="text/css" />
	
	<script src="js/Minima.js" type="text/javascript"></script>
	
	<script src="js/model/Model.Board.js" type="text/javascript"></script>
	<script src="js/model/Model.List.js" type="text/javascript"></script>
	<script src="js/model/Model.Story.js" type="text/javascript"></script>
	
	<script src="js/view/View.List.js" type="text/javascript"></script>
	<script src="js/view/View.Story.js" type="text/javascript"></script>
	<script src="js/view/View.Board.js" type="text/javascript"></script>
	
	<script src="js/MinimaController.js" type="text/javascript"></script>
	<script src="js/MinimaClient.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	
	
	<style type="text/css">
	html,body,body div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,figure,footer,header,hgroup,menu,nav,section,time,mark,audio,video{border:0;outline:0;vertical-align:baseline;background:transparent;margin:0;padding:0;}
	body,input,select,textarea{line-height:1;font:14px/18px "Helvetica Neue",Arial,Helvetica,sans-serif;color:#444444;}
	ol,ul{list-style:none;}
	h3,h4,h5,h6{font-size:16px;line-height:20px;margin-bottom:6px;}
	h1,h2,h3,h4,h5,h6 { font-weight: bold; color: #222; }
	
	.ui-story {		
		background-color: transparent;
	}
	
	.ui-story-display {
		
		font-size: 18px;
		line-height: 1.2em;		
	}
	
	.ui-story-view-root {
		border: 1px solid #ccc;
		background-color: white;
		border-radius: 4px;
		margin-bottom: 8px;
		cursor: pointer;	
		padding: 6px;	
	}
	
	.ui-story-edit-root {
		
	}
	
	.ui-story-archive-btn {
		border: 1px solid white;
		border-radius: 3px;
		position: absolute;			
		margin: 4px;
		background-color: #eee;
		cursor: pointer;
	}
	
	.ui-tag {
		color: #3C3EBA;
	}
	
	.ui-story-placeholder {
		border: 1px solid #ccc;
		border-radius: 4px;
		margin-bottom: 8px;
		background-color: #8C8C8C;
	}
	
	.ui-story-textarea {
		background-color: #ffffcc;
		resize: none;
		width: 182px;
		height: 100px;
		padding: 6px;
		border: 1px solid #ccc;
		font-size: 18px;
		line-height: 1.2em;		
		margin: 0;	
	}	
	
	.ui-story-normal {
		
	}
	.ui-story-highlight {
		background-color: yellow;
	}
	
	.ui-story-desc-root {
	
	}
	
	.ui-story-archive-desc {
		float: left;
	}
	
	.ui-story-archive-btn {
		float: right;
		display: block;
	}
	
	#board {
		margin: 20px 22px;
	}
	
	.ui-list {
		padding: 0;
		min-height: 15px;
		list-style-type: none;
		background-color: white;
		display: block;
		border-radius: 3px;
	}
	
	.ui-list-add-btn {
		border: 1px solid #ccc;
		background-color: #efefef;
		border-radius: 4px;
		margin-bottom: 1px;
		cursor: pointer;	
		padding: 6px;	
		min-height: 1em;
		display:block;
	} 
	
	.ui-list-add-btn-hover {
		background-color: #ddd;
	}
	
	.ui-list li {
		
	}	
	
	.list-header {
		margin-bottom: 11px;
	}
	
	.list-footer {
		margin-top: 0px;
	}		
	
	.list-wrapper {
		float:left;
		width: 200px;
		clear: right;
		border: 1px solid gray;
		background-color: white;
		padding: 7px;
		margin: 10px;
		border-radius: 3px;
	}
	html>body .ui-list li {
		min-height: 1.5em;
		line-height: 1.2em;
	}
	
	.ui-state-highlight {
		height: 1.5em;
		line-height: 1.2em;
	}
	
	#header {
		padding: 28px;
		padding-left: 8px;
		border-bottom: 1px solid #222;
		margin-bottom: 15px;
		background-color: white;
	}
	
	.minima-logo {
		width: 12px;
		height: 12px;
		border: 4px solid #222;
		background-color: white;
		margin-right: 3px;
		margin-left: 23px;
		float: left;
	}
	
	html {
		background-color: white;
	}
	</style>
</head>
<body>
	
	<div id="header"><div class="minima-logo">&nbsp;</div><h1>{{ BOARD_TITLE }}</h1>
	<span id="enableNotifications">allow notifications</span></div>
	<div id="content"></div>
</body>
</html>
